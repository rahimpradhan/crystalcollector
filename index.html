<!DOCTYPE html>
<html>
<head>
	<title>Crystal Collector</title>
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

	
	<center><div id="title">Crystal Collector!</div></center>
	
	

	<div class="crystals">

	</div>
	<p id="result"></p>

	<p id="yourscore"></p>

	<p id="win"></p>
	
	<p id="loss"></p>



 <!-- /*4 crystals
 every click produces random number b/w 1-12
 random number should be b/w 19 and 20
 track wins and losses
 if diamond number goes over random then game over
 if it matches then its a win
 game restarts on win or loss
 total score*/ -->
<script type="text/javascript">
 	var wins = 0;
 	var losses = 0;
 	var randomResult;
 	var previousResult = 0;
 	var totalScore;

		
	var resetGame = function() {
	$(".crystals").empty();

	var images = [
	'assets/images/crystal1.jpg',
	'assets/images/crystal2.jpg',
	'assets/images/crystal3.jpg',
	'assets/images/crystal4.jpg'
	];
	
	randomResult = Math.floor(Math.random() * 102) + 19;
	console.log(randomResult);
	$("#result").html("Random Result: " + randomResult);
 	


 	for (var i = 0; i < 4; i++) {
 		
 			var random = Math.floor(Math.random() * 12);
 			console.log(random);
 		
 		var crystal = $("<div>");
 			crystal.attr({"class": 'crystal', "data-random": random});
 		crystal.css({
 			"background-image":"url('" + images[i] + "')",
 			"background-size":"cover", 
 		});
 		$(".crystals").append(crystal);

 	}
}
 	
	resetGame();

 	$(document).on("click" , ".crystal", function (){
 		
 		
 		var num = parseInt($(this).attr('data-random'));

 		previousResult  +=num;

 		
 		$("#yourscore").html("Your total score: " + previousResult);
 		


 		if(previousResult > randomResult){
 			
 			losses++;
 			
 			previousResult = 0;

 			$("#loss").html("Losses: " + losses);

 			resetGame();
 		}
 		else if(previousResult === randomResult){
 			
 			 wins++;

 			 previousResult = 0;
 			
 			$("#win").html("Wins: " + wins);

 			resetGame();
 		}


 	});
 
</script>
</body>
</html>
